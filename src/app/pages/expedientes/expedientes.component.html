<app-page-header
                 [titulo]="'Archivo de expedientes'"
                 [icono]="'fas fa-archive'"
                 [breadcrumbs]="breads">

</app-page-header>

<!-- Contenedor de página -->
<section class="content">
    <div class="container-fluid">

      <ngx-loading-bar color="#339942" height="2" animationTime="2000" 
                       runInterval="100" progress="0">
      </ngx-loading-bar> 

        <div class="col-md-12">

            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Registro de pacientes <i class="fas fa-hospital-user ml-2"></i></h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                  </div>
                  <!-- card tools -->
                </div>
                <!-- /.card-header -->
                <!-- contenido central --> <!--  table table-striped table-bordered 
                row-border hover table table-bordered table-striped-->
                <div class="card-body" style="overflow-y: scroll !important;">
                    
                    <table class="row-border hover table table-bordered table-striped" style="width:100%" datatable [dtOptions]="dtOptions"
                    [dtTrigger]="dtTrigger">
                        <thead>
                          <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Teléfono</th>
                            <th>Género</th>
                            <th>Edad</th>
                            <th>Abrir</th>
                            <th>Consulta</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let paciente of pacientes">
                            <td></td>
                            <td>{{paciente.nombre}}</td>
                            <td>{{paciente.apellidos}}</td>
                            <td>{{paciente.telefono}}</td>
                            <td [ngSwitch]="paciente.gen">
                              <p *ngSwitchCase="'M'">
                                Masculino
                              </p>
                              <p *ngSwitchCase="'F'">
                                Femenino
                              </p>
                              <p *ngSwitchDefault>
                              
                              </p>
                            </td>
                            <td>{{paciente.fechaNac}}</td>
                            <td>
                              <button type="button" class="btn btn-block btn-default">
                                <a [routerLink]="['/expedientes/expediente/', paciente._id]" style="color: gray;">

                                  <i class="fas fa-folder"></i>
                                </a>
                              </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-block btn-default">
                                  <a [routerLink]="['/consultas/', paciente._id]" style="color: gray;">
    
                                    <i class="fas fa-notes-medical"></i>
                                  </a>
                                </button>
                            </td>
                           
                          </tr>
                      
                        </tbody>
                    </table>


                </div>
                <!-- fin del card-body -->

            </div><!-- Fin del card -->



        </div><!-- Fin del div de las doce columnas -->

    </div><!-- /.container-fluid -->
</section>
