<div class="hold-transition login-page" style="background-color: white;">
  <div class="login-box">
    <div>
      <img
        src="assets/imgs/sinai_logo.jpg"
        class="img-fluid"
        alt="logo Mount Sinaí"
      />
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Ingresa tus claves para iniciar sesión</p>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Usuario" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">
                  Recordar contraseña
                </label>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">
                Iniciar sesión
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mb-3">
          <hr />
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html">¿Recuperar contraseña?</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="[ '/usuario' ]" class="text-center"
            >Registrar un nuevo usuario</a
          >
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

  <!-- /.login-box -->
</div>
