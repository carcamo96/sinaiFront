<section class="content">
    <div class="hold-transition login-page" style="background-color: white;">
  <div class="container">
    <div class="row justify-content-md-center" >
      <!-- left column -->
      <div class="col-md-5">
        
            <div class="login-box">
        <div>
            <img
              src="assets/imgs/sinai_logo.jpg"
              class="img-fluid"
              alt="logo Mount Sinaí"
            />
          </div>
        <div class="card login-card-body">
           <p class="login-box-msg" style="color: rgb(10, 90, 114);">Registro de usuario</p>
          
          <!-- /.card-header -->
          <!-- form start -->
          <div class="row">
          <form method="POST">
            
              <div class="form-group row">
                
                <div class="offset-sm-2 col-md-12">
                <div class="input-group mb-2">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Usuario"
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="form-group row">
                
                <div class="offset-sm-2 col-sm-12">
                 <div class="input-group mb-2">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="form-group row">
                
                <div class="offset-sm-2 col-sm-12">
                 <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Repetir contraseña"
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                 </div>
                </div>
              </div>
             <!-- <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck2"
                    />
                    <label class="form-check-label" for="exampleCheck2"
                      >Recordar</label
                    >
                  </div>
                </div>
              </div>-->
              <div class="offset-sm-2 col-md-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
              <button type="submit" class="btn btn-default float-right" (click)="backLogin()">
                Cancelar
              </button>
            </div>
            <!-- /.card-body -->
           <!-- <div class="card-footer" style="background-color: white; box-shadow: none; border: 0px;">
              
            </div>
             /.card-footer -->
          </form>
        </div>
        </div>
      </div>
    
      </div>
    </div>
  </div>
</div>
</section>
