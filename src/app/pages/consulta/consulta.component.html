<app-page-header
                 [titulo]="'Realizar consulta'"
                 [icono]="'fas fa-notes-medical'"
                 [breadcrumbs]="breads">

</app-page-header>

<!-- Contenedor de página -->
<section class="content clearfix">
    <div class="container-fluid">

      
      <div class="col-md-12">
        
          <div class="col-md-5">
            <div class="form-group">
              <label>Nombre de paciente</label>
              <input type="text" class="form-control" name="nomPaciente" value="{{nomPaciente}}" disabled>
            </div>

          </div>
        

            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Datos de consulta</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" #consultaForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3">

                        <div class="form-group">
                          <label>Fecha de consulta:</label>
                            <div class="input-group date">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                                <input type="text" class="form-control" 
                                      value="consulta.fechaConsul"  name="fechaConsul" #fechaConsul="ngModel" [(ngModel)]="consulta.fechaConsul">
                            </div>
                        </div>

                    </div>

                        <div class="col-md-6">
    
                            <div class="form-group">
                              <label for="motivo">Motivo de consulta</label>
                              <input type="text" class="form-control" name="motivo"
                                     placeholder="Motivo de consulta"
                                     #motivo="ngModel" [(ngModel)]="consulta.motivo" ngxPattern="^[a-zA-Z\s\zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ\u00E0-\u00FC\u00d1\u00f1]+$"
                                     required autocomplete="off"
                                     [ngClass]="{'is-invalid': !motivo.valid && motivo.touched }">

                                     <small class="text-danger" *ngIf="!motivo.valid && motivo.touched">
                                       Campo requerido
                                     </small>
                            </div>
    
                        </div>
            
                        <div class="col-md-3">
                            
                            <div class="form-group">
                                <label for="tiempoSintoma">Tiempo de evolución de síntomas</label>
                                <input type="text" class="form-control" name="tiempoSintoma" 
                                       placeholder="Tiempo de evolución ..."
                                       #tiempoSintoma="ngModel" [(ngModel)]="consulta.tiemSintoma" 
                                       required autocomplete="off"
                                       [ngClass]="{'is-invalid': !tiempoSintoma.valid && tiempoSintoma.touched }">
  
                                       <small class="text-danger" *ngIf="!tiempoSintoma.valid && tiempoSintoma.touched">
                                         Campo requerido
                                       </small>
                            </div>
    
                        </div>
                        

                    </div><!-- Fin del primer row -->

                    <div class="row">
                      
                      <div class="col-md-12">

                          <div class="form-group">
                            <label>Historia de la enfermedad</label>
                            <textarea id="historia" rows="3" class="form-control" placeholder="Historia de la enfermedad" autocomplete="off"
                                   name="historia" #historia="ngModel" [(ngModel)]="consulta.historia" ngxPattern="^[a-zA-Z\s\zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ\u00E0-\u00FC\u00d1\u00f1]+$"
                                   required [ngClass]="{'is-invalid': !historia.valid && historia.touched }">

                            </textarea>
                            <small class="text-danger" *ngIf="!historia.valid && historia.touched">
                              Campo requerido
                            </small>
                          </div>

                      </div>

                    </div> <!-- Fin del segundo row -->

                    <div class="row">
                        <div class="col-md-12">
                          <!-- textarea -->
                          <div class="form-group">
                              <label>Antecedentes patológicos personales o de enfermedades crónicas</label>
                              <textarea class="form-control" rows="3" placeholder="Antecedentes patológicos ..." autocomplete="off"
                                        name="antePatol" #antePatol="ngModel" [(ngModel)]="consulta.antePatol" ngxPattern="^[a-zA-Z\s\zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ\u00E0-\u00FC\u00d1\u00f1]+$"
                                        required [ngClass]="{'is-invalid': !antePatol.valid && antePatol.touched }">
     
                                 </textarea>
                                 <small class="text-danger" *ngIf="!antePatol.valid && antePatol.touched">
                                   Campo requerido
                                 </small>
                          </div>
                        </div>

                    </div><!-- Fin del sexto row -->
                    <fieldset class="border p-2">
                      <legend class="w-auto">Signos vitales</legend>
                   
                    <div class="row"> <!--Div de signos vitales-->
                      <div class="col-md-2">
                        <div class="form-group">
                            <label>Peso</label>
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Peso"
                                      name="peso" #peso="ngModel" [(ngModel)]="consulta.peso" required autocomplete="off"
                                      [ngClass]="{'is-invalid': !peso.valid && peso.touched}">
                                      <div class="input-group-prepend">
                                      <span class="input-group-text">kg</span>
                                    </div>
                                  </div>
                                      <small class="text-danger" *ngIf="!peso.valid && peso.touched">
                                        Campo requerido
                                      </small>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                            <label>Talla</label>
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Talla"
                                      name="talla" #talla="ngModel" [(ngModel)]="consulta.talla" required autocomplete="off"
                                      [ngClass]="{'is-invalid': !talla.valid && talla.touched }">
                                      <div class="input-group-prepend">
                                      <span class="input-group-text" *ngIf="talla.value < 1">cm</span>
                                      <span class="input-group-text" *ngIf="talla.value >= 1">m</span>
                                    </div> 
                                  </div>
                                      <small class="text-danger" *ngIf="!talla.valid && talla.touched">
                                        Campo requerido
                                      </small>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                            <label>Temperatura</label>
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Temperatura"
                                      name="temp" #temp="ngModel" [(ngModel)]="consulta.temperatura" required autocomplete="off"
                                      [ngClass]="{'is-invalid': !temp.valid && temp.touched }">
                                      <div class="input-group-prepend">
                                      <span class="input-group-text">°C</span>
                                     </div>
                                    </div>
                                      <small class="text-danger" *ngIf="!temp.valid && temp.touched">
                                        Campo requerido
                                      </small>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                            <label>Presión arterial</label>
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Presión arterial"
                                      name="presion" #presion="ngModel" [(ngModel)]="consulta.presionArt" required autocomplete="off"
                                      [ngClass]="{'is-invalid': !presion.valid && presion.touched }">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">PA</span>
                                      </div>
                                    </div>
                                      <small class="text-danger" *ngIf="!presion.valid && presion.touched">
                                        Campo requerido
                                      </small>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                            <label>Frecuencia cardiáca</label>
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Frecuencia cardiáca"
                                      name="frec" #frec="ngModel" [(ngModel)]="consulta.freCardia" required autocomplete="off"
                                      [ngClass]="{'is-invalid': !frec.valid && frec.touched }" Pattern="^[A-Za-z]+@[a-z]+\.[a-z]+">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">FC</span>
                                      </div>
                                    </div>
                                      <small class="text-danger" *ngIf="!frec.valid && frec.touched">
                                        Campo requerido
                                      </small>
                        </div>
                      </div>

                  </div><!-- Fin del div signos vitales -->
                </fieldset>

                    <div class="row">
                        <div class="col-md-12">
                          <!-- textarea -->
                          <div class="form-group">
                              <label>Alergias</label>
                              <textarea class="form-control" rows="3" placeholder="Alergias" autocomplete="off"
                                        name="alergias" #alergias="ngModel" [(ngModel)]="consulta.alergias" ngxPattern="^[a-zA-Z\s\zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ\u00E0-\u00FC\u00d1\u00f1]+$"
                                        required [ngClass]="{'is-invalid': !alergias.valid && alergias.touched }">
     
                                 </textarea>
                                 <small class="text-danger" *ngIf="!alergias.valid && alergias.touched">
                                   Campo requerido
                                 </small>
                          </div>
                        </div>

                    </div>
                    

                    <div class="card-footer">

                      <input type="submit" value="Guardar consulta" class="btn btn-primary"
                      [disabled]="consultaForm.invalid"/>

                    </div>
                  </div>
                  <!-- /.card-body -->
  
                </form>
            </div><!-- Fin del card -->



        </div><!-- Fin del div de las doce columnas -->

    </div><!-- /.container-fluid -->
</section>
