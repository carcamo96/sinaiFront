<app-page-header
                 [titulo]="'Nuevo expediente'"
                 [icono]="'fas fa-folder-open'"
                 [breadcrumbs]="breads">

</app-page-header>


<!-- Contenedor de página -->
<section class="content">
    <div class="container-fluid">

        <div class="col-md-12">

            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Datos personales</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                  <div class="card-body">
                    <div class="row">

                        <div class="col-md-6">
    
                            <div class="form-group">
                              <label for="nombrePaciente">Nombre</label>
                              <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre del paciente">
                            </div>
        
                            <div class="form-group">
                              <label>Fecha de nacimiento:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <div class="input-group-prepend" data-target="#reservationdate" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                    <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                                </div>
                            </div>
    
                        </div>
            
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label for="apellidosPaciente">Apellidos</label>
                                <input type="text" class="form-control" id="apellidosPaciente" placeholder="Apellidos del paciente">
                            </div>

                            <div class="form-group">
                              <label for="exampleInputPassword1">Edad</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Edad">
                            </div>
                    
    
                        </div>

                    </div><!-- Fin del primer row -->


                    <div class="row">

                          <div class="col-md-6">
                              <div class="row">
                                  <label>Género: </label>
                              </div>
                              <div class="row">

                                <div class="col-md-2">
                                        
                                  <div class="form-group clearfix">
                                    <div class="icheck-primary d-inline">
                                      <input type="radio" id="radioPrimary1" name="r1" checked>
                                      <label for="radioPrimary1">
                                        Masculino
                                      </label>
                                    </div>
                                  </div>
          
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
          
                                    <div class="icheck-primary d-inline">
                                      <input type="radio" id="radioPrimary2" name="r1">
                                      <label for="radioPrimary2">
                                        Femenino
                                      </label>
                                    </div>
          
                                </div>
                              </div>
                          </div>


                          <div class="col-md-6">
                                <div class="form-group">
                                  <label>Teléfono:</label>
                
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    </div>
                                    <input type="text" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                                  </div>
                                  <!-- /.input group -->
                                </div>
                          </div>

                    </div><!--  Fin del segundo row -->
             

                    <div class="row"> <!-- Aqui van los campos adicionales para un menor de edad -->

                      <div class="col-md-6">

                        <div class="form-group">
                          <label for="nombreEncargado">Nombre del padre o encargado</label>
                          <input type="text" class="form-control" id="nombreEncargado" placeholder="Padre o encargado">
                        </div>

                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="parentesco">Parentesco</label>
                          <input type="text" class="form-control" id="parentesco" placeholder="Parentesco">
                        </div>
                      </div>

                    </div> <!-- Fin del tercer row -->


                    <div class="row">

                      <div class="col-md-6">

                        <div class="form-group">
                          <label for="faContacto">Familiar de contacto (*):</label>
                          <input type="text" class="form-control" id="faContacto" placeholder="Familiar de contacto">
                        </div>

                      </div>
                      <div class="col-md-6">

                        <div class="form-group">
                          <label>Teléfono del familiar de contacto (*):</label>
        
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                          </div>
                          <!-- /.input group -->
                        </div>

                      </div>

                    </div> <!-- Fin del cuarto row -->

                    <div class="row">

                        <div class="col-md-12">
                            <!-- textarea -->
                            <div class="form-group">
                                <label>Dirección</label>
                                <textarea class="form-control" rows="3" placeholder="Dirección ..."></textarea>
                            </div>
                        </div>

                        <div class="col-md-12">
                          <!-- textarea -->
                          <div class="form-group">
                              <label>Datos adicionales (*):</label>
                              <textarea class="form-control" rows="3" placeholder="Otros datos ..."></textarea>
                          </div>
                        </div>

                    </div><!-- Fin del quinto row -->


                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Crear expediente</button>

                      <div class="float-right d-none d-sm-block">
                        <b>Campos opcionales (*)</b> 
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                </form>
            </div><!-- Fin del card -->



        </div><!-- Fin del div de las doce columnas -->

    </div><!-- /.container-fluid -->
</section>
