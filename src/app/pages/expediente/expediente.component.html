<app-page-header
                 [titulo]="'Expediente'"
                 [icono]="'fas fa-folder-open'"
                 [breadcrumbs]="breads">

</app-page-header>


<!-- Contenedor de página -->
<section class="content">
<div class="container-fluid">
<div class="row">
    <div class="col-12">
      <h4>Historial de datos de paciente</h4>
    </div>
  </div>
  <!-- ./row -->
  <div class="row">
    <div class="col-12">
      <div class="card card-primary card-tabs">
        <div class="card-header p-0 pt-1">
          <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill" href="#custom-tabs-one-home" role="tab" aria-controls="custom-tabs-one-home" aria-selected="true">Datos generales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill" href="#custom-tabs-one-profile" role="tab" aria-controls="custom-tabs-one-profile" aria-selected="false">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-tabs-one-messages-tab" data-toggle="pill" href="#custom-tabs-one-messages" role="tab" aria-controls="custom-tabs-one-messages" aria-selected="false">Examenes médicos</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="custom-tabs-one-tabContent">
            <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel" aria-labelledby="custom-tabs-one-home-tab">
                <app-mostrar-paciente [events]="eventsSubject.asObservable()"></app-mostrar-paciente>
            </div>
            <div class="tab-pane fade" id="custom-tabs-one-profile" role="tabpanel" aria-labelledby="custom-tabs-one-profile-tab">
                <app-consultas></app-consultas>                
            </div>
            <div class="tab-pane fade" id="custom-tabs-one-messages" role="tabpanel" aria-labelledby="custom-tabs-one-messages-tab">
               <h2>Examenes médicos</h2>
            </div>
      
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
    
  </div>
</div>
</section>
