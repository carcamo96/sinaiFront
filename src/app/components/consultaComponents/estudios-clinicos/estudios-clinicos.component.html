<div class="col-md-12">

    <div class="row">
        <div class="col-md-6">
          <h5>Catálogo de estudios de laboratorio</h5>
        </div>
    </div><!--Fin del primer row-->
    <br>
    <div class="row">
      <div class="col-md-12">

        <div class="class-md-3 float-left">
          <button type="submit" class="btn btn-primary" (click)="confirmar()">
          <i class="fas fa-check"></i> Adjuntar
          </button>
        </div>
        <div class="class-md-3 float-left pl-1">
          <button class="btn btn-secondary">
          <i class="fas fa-print"></i> Imprimir
          </button>
        </div>

        <pagination-controls  class="float-right"
                              (pageChange)="pageChanged($event)"
                              previousLabel="Anterior"
                              nextLabel="Siguiente"
                              responsive="true">
        </pagination-controls>

      </div>
    </div><!--Fin del segundo row-->
    <div class="row">

      <!-- Cards de estudios clinicos -->
      <div class="col-md-3" *ngFor="let estudio of estudiosClinicos | paginate: { itemsPerPage: 4, currentPage: p } ; let j = index">
          <div class="card card-outline card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ estudio.nombre }}</h3>

            </div>
            <!-- /.card-header -->
            <div class="card-body float-left">

                  <div class="icheck-primary d-inline">
                      <input type="checkbox" id="{{estudio.nombre | substrEstudio:estudio.id: j }}"
                             [checked]="estudio.todos" (change)="todos($event, estudio.id)">
                      <label for="{{estudio.nombre | substrEstudio:estudio.id: j}}">
                       Todo
                      </label>
                  </div>
    
                  <ul>
                      <li class="pb-1" *ngFor="let ex of estudio.examenes; let i = index">
                          <div class="icheck-primary d-inline">
                              <input type="checkbox" id="{{ex.nombre | substrEstudio:estudio.id:i}}"
                                     [checked]="ex.seleccionado" (change)="examenSingular($event, estudio.id, i)">
                              <label for="{{ex.nombre | substrEstudio:estudio.id:i}}">
                               {{ex.nombre}}
                              </label>
                            </div>
                      </li>
                      
                  </ul>
                  
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
      </div>
      <!-- Cards de estudios clinicos -->
      
      
    </div><!--Fin del segundo row-->
    <div class="row">
      <div class="col-md-12">
        <pagination-controls  class="float-right"
                              (pageChange)="pageChanged($event)"
                              previousLabel="Anterior"
                              nextLabel="Siguiente"
                              responsive="true">
        </pagination-controls>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <!-- textarea -->
        <div class="form-group">
          <label for="detalles">Otras pruebas especiales / Datos Clínicos (*):</label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Datos Clínicos ..."
            autocomplete="off"
            name="datosClinicos"
            ngxPattern="^[a-zA-Z\s\zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙ\u00E0-\u00FC\u00d1\u00f1]+$"
            #detalles="ngModel"
            [(ngModel)]="datosClinicos"
          >
          </textarea>
      </div>

    </div><!--Fin del tercer row-->

    <div class="row">
      <div class="col-md-12">

        <div class="class-md-3 float-left">
          <button type="submit" class="btn btn-primary" (click)="confirmar()">
          <i class="fas fa-check"></i> Adjuntar
          </button>
        </div>
        <div class="class-md-3 float-left pl-1">
          <button class="btn btn-secondary">
          <i class="fas fa-print"></i> Imprimir
          </button>
        </div>

      </div>
    </div><!--Fin del cuarto row-->

</div><!--  Div principal de 12 columnas -->

<!-- Sweet alerts -->
              <!-- Sweet Confirm -->
              <swal
                #confirmarSwal
                title="¿Adjuntar los estudios seleccionados?"
                text="¿Desea proceder con el registro de estos datos?"
                icon="question"
                [showCancelButton]="true"
                confirmButtonText= "Si!"
                cancelButtonText= "No!"
                confirmButtonColor= "#3085d6"
                cancelButtonColor= "#bbbbbb"
                [focusCancel]="true"
                >
              </swal>
