

    <app-page-header
                     [titulo]="'Home'"
                     [breadcrumbs]="breads">
    
    </app-page-header>
    
    <!-- Contenedor de página -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="chart-wrapper">
                        <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Total de pacientes por género</h3>
                        </div>
                        <div class="card-body">
                        <canvas baseChart id="pieChart"
                        [data]="pieChartData" 
                        [labels]="pieChartLabels" 
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [plugins]="pieChartPlugins"
                        [legend]="pieChartLegend"
                        [colors]="pieChartColors"
                        >
                        
                        </canvas>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                      <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                          <h3 class="card-title">Pacientes menores y mayores de 18</h3>
                          
                        </div>
                      </div>
                      <div class="card-body">
                        <div class="d-flex">
                         <app-bar-chart [mediciones]="datos"></app-bar-chart>
                        </div>
                 
                      </div>
                    </div>
                    <!-- /.card -->
        
                  </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
